<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UA × NO — Dock</title>
  <style>
    :root{
      --ua-blue:#0057b7; /* Ukraina – niebieski */
      --ua-yellow:#ffd700; /* Ukraina – żółty */
      --no-red:#ba0c2f;   /* Norwegia – czerwony */
      --no-blue:#00205b;  /* Norwegia – granat */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100svh;
      /* Tonalne tło w barwach UA i NO */
      background:
        radial-gradient(120% 120% at 18% 22%,
          rgba(0,87,183,.60), rgba(255,215,0,.50) 55%, rgba(0,0,0,0) 70%),
        radial-gradient(120% 120% at 82% 80%,
          rgba(186,12,47,.65), rgba(0,32,91,.60) 60%, rgba(0,0,0,0) 75%),
        linear-gradient(135deg, #0e2238 0%, #3a0f18 100%);
      background-attachment: fixed;
    }

    /* ——— Drop‑in dock: zawsze na dole, dokładnie na środku ——— */
    #ua-no-dock {
      all: initial;
      position: fixed !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      bottom: 0 !important; /* dokładnie przy dolnej krawędzi */
      width: min(92vw, 520px) !important;
      height: clamp(380px, 78svh, 620px) !important;
      z-index: 2147483647 !important; /* nad resztą strony */
      display: block !important;
    }
    #ua-no-dock > elevenlabs-convai {
      all: initial;
      display: block !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* Placeholder: widoczny tylko, gdy komponent nie jest zdefiniowany */
    #ua-no-dock::after{
      content:"";
      position:absolute; inset:0;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      box-shadow: 0 8px 28px rgba(0,0,0,.25);
    }
    .convai-ready #ua-no-dock::after{ display:none; }
  </style>
</head>
<body>
  <div id="ua-no-dock">
    <elevenlabs-convai agent-id="agent_0901k6wgrtfjf69v1sxt7scnhnjz"></elevenlabs-convai>
  </div>

  <script>
    (function(){
      /* Gwarancja: dock na najwyższym poziomie pod <body> */
      var dock = document.getElementById('ua-no-dock');
      if (dock && dock.parentNode !== document.body) {
        document.body.appendChild(dock);
      }
      /* Flaga gotowości – ukrywa placeholder po załadowaniu komponentu */
      function ready(){ document.documentElement.classList.add('convai-ready'); }
      if (window.customElements && customElements.whenDefined) {
        customElements.whenDefined('elevenlabs-convai').then(ready);
      }
    })();
  </script>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
